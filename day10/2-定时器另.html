<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        position: absolute;
        top:-100px;
        right: 0;
        width: 100px;
        height: 100px;
        background: skyblue;
        transition: 1s;
    }
    </style>
</head>
<body>
    <button id="btn">停止</button>
    <div id="box"></div>
    <script>
    let onoff=true;
    function fn(){
        setTimeout(()=>{
            box.style.top=0;
            setTimeout(()=>{
                box.style.top = '-100px';
                onoff && fn();
            },3000)
        },3000);
    }
    fn();
    btn.onclick=function(){
        onoff=false;
    }
    </script>
</body>
</html>
