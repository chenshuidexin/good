<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show{
    display: block;
}
</style>
</head>
<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">1</div>
        <div>2</div>
        <div>3</div>
    </div>
<script>
    const btns = document.querySelectorAll('button');
    const divs = document.querySelectorAll('#box div');


    for(var i=0;i<btns.length;i++){
        btns[i].index = i;
        btns[i].onclick = function(){
            for(var i=0;i<btns.length;i++){ 
                btns[i].className = '';
                divs[i].className = '';
            }
            this.className = 'active';
            divs[this.index].className = 'show';
        }
    }

    
    












</script>
</body>
</html>
