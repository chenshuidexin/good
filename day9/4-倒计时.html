<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
    //设置将来的时间
    // let d=new Date(2019,9,26,09,20);//年月日时分秒****月份要少1;
    // let d=new Date('2019 10 26 09:20');
    // console.log(d);


    /*
    86400  天
    3600   时
    60     分
    */
    let d=new Date('2019 10 27 09:20');
    function fn(){
        let d2=new Date;//现在的时间
        let t=Math.floor((d-d2)/1000)//秒
        console.log(t)
        let dd=Math.floor(t/86400);//向上取整数是天
        t%=86400;//余下的还是秒，重新赋值
        // console.log(dd)
        let Hour=Math.floor(t/3600);
        t%=3600;
        // console.log(Hour)
        let mi=Math.floor(t/60);
        t%=60;
        console.log(mi)
        box.innerHTML=dd+'天'+Hour+'时'+mi+'分'+t+'秒'
    }
fn();
setInterval(fn,1000)
    </script>
</body>
</html>
