    //对象去重法
    let ary=[1,2,3,1,2,4,2,6,4];
    let obj={};
    for(var i=0;i<ary.length;i++){
        let ss=ary[i];
        if(obj[ss] !== undefined){//有重复的值
            // ary.splice(i,1);
            // i--;
            //另一种方法
            ary[i]=ary[ary.length-1]//最后一项删除
            ary.length--;
            i--;
        }else{//增加新的值 
            obj[ss]=ss;
        }  
    }
    console.log(ary);


    //forEach去重法
    let ary=[1,2,3,1,2,4,2,6,4];
    let newAry=[];
    ary.forEach((item,i)=>{
        let aa=ary[i];//要的是索引值
        if(!newAry.includes(aa)){
            newAry.push(aa)
        }
    })
    console.log(newAry);
