<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding: 0;
    }
    #p{
        width: 120px;
        height: 80px;
        margin: 0 auto;
        border: 2px solid #000;
        line-height: 80px;
        font-size: 50px;
    }
    </style>
</head>
<body>
    <p id="p"></p>
    <script>
    let num=0;
    let timer=setInterval(()=>{
        let temp='';
        for(var i=0;i<4;i++){
            temp += random(0,9);
        }
        p.innerText=temp;
        num++;
        if(num === 10){
            clearInterval(timer);
        }
    },1000);
        function random(n,m){
            return Math.round(Math.random()*(m-n))+n
        }
    </script>
</body>
</html>
