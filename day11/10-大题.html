<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .y{
        background: lightcoral;
    }
    .sky{
        background: skyblue;
    }
    li{
        list-style: none;
        width: 300px;
        height: 25px;
        line-height: 25px;
    }
    </style>
</head>
<body>
    <ul>
        <li>1111111111111111111</li>
        <li>1111111111111111111</li>
        <li>1111111111111111111</li>
        <li>1111111111111111111</li>
        <li>1111111111111111111</li>
        <li>1111111111111111111</li>
        <li>1111111111111111111</li>
        <li>1111111111111111111</li>
        <li>1111111111111111111</li>
    </ul>
    <script>
    const lis=document.querySelectorAll('li')
    lis.forEach((ele,i)=>{
        if(!(i%2)){
            ele.classList.add('y');
        }
        ele.onmouseover=function(){
            this.classList.add('sky')
        }
        ele.onmouseout=function(){
            this.classList.remove('sky');
        }
        ele.onclick=function(){
            alert(i+1);
        }
    })
    </script>
</body>
</html>
