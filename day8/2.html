<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    let ary=[1,2,3,1,2,2,3]
    let obj={};
    for(var i=0;i<ary.length;i++){
        let cur=ary[i];
        if(obj[cur] !== undefined){
            // ary.splice(i,1);
            // i--;
            //另一种方法
            ary[i]=ary[ary.length-1];
            ary.length--;
            i--;
        }else{
            obj[cur]=cur;
        }
    }
    console.log(ary);
    </script>
</body>
</html>
