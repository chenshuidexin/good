<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
</head>

<body>
    <script>
    var arr = [11, 21, 14, 10, 12, 17];
    function inst(arr){
        if(arr.length<=1){
            return arr;
        }
        let centerIndex=Math.floor(arr.length/2);//利用数学函数去下值
        let centerValue=arr.splice(centerIndex,1)[0];//得到一个数字
        let leftArr=[],rightAry=[];//建立空数组，往里添加
        for(var i=0;i<arr.length;i++){
            if(arr[i]<centerValue){
                leftArr.push(arr[i]);
            }else{
                rightAry.push(arr[i]);
            }
        }
        return inst(leftArr).concat(centerValue,inst(rightAry));//***这个重要***
    }
    console.log(inst(arr));
    </script>
</body>

</html>
